<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/0.defaults.css" type="text/css" />
    <link rel="stylesheet" href="/styles/1.nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/2.profile.css" type="text/css" />
    <link rel="stylesheet" href="/styles/3.functionality.css" type="text/css" />
    <link rel="stylesheet" href="/styles/4.tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/5.responsive.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-character-counter.js"></script>

  </head>

  <body> 
    <!-- ------ Nav Bar------ -->
    <nav>
      <div>
        <h5>Tweeter</h5>
      </div>
      <div>
        <new-tweet>
      <h6>Write a new tweet</h6>
      <img src="/images/down-arrow.png"></img>
       </new-tweet>
    </div>
    </nav>
    <!-- -----------Main Content------- -->
    <main>
      <!-- ----------Profile Bar----------- -->
      <profile> 
        <profile-box>
          <img src="/images/profile-hex.png"> 
          <username>
            <p1>Hashtag</p1> <p2>Firstname</p2>
          </username>
        </profile-box>
      </profile>
<!-- --------------Functionality------------- -->
      <functionality> 
        <!-- --PostingTweets-- -->
          <compose>
            <div class="error"> <h5>Error: Please input a proper tweet length amount of more than 0 and less than 140</h3></div>
                <h2 id= compose_tweet>Compose Tweet</h2>
                <form id=tweet-input-form method = "POST" action="/tweets">
                  <textarea name="text" placeholder="What are you humming about?"></textarea>
                  <input id=tweet-button type="submit" value="Tweet"> 
                  <span class="counter">140</span> 
                </form>
          </compose>
        <!-- --RenderedTweets-- -->
        <div class = tweet-container> 
          <article> 
            <header>
              <img src="/images/icon.png">
             Alex123
             <span>@Alex123</span>
            </header>
            <p>The more I know, the less I knowðŸ¤”</p>
            <footer>10 days ago</footer>
          </article>
        </div>
      </functionality>
    </main>

  </body>

</html>
